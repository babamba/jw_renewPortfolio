    <style>
      .svgLoader {
        animation: spin 1s ease-out infinite;
        margin: 20px auto;
      }
      .divLoader {
        height: 100vh;
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .text {
        margin: 0;
        padding: 0;
      }
      .loading-text-h1 {
        font-weight: 300;
        margin: 12px 0px;
        line-height: 38px;
        font-family: -apple-system, 'Helvetica Neue', sans-serif;
      }
      .loading-text-paragraph {
        font-weight: 300;
        line-height: 24px;
        margin: 0;
        font-family: -apple-system, 'Helvetica Neue', sans-serif;
      }
      .welcome {
        line-height: 42px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .gradient-background {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.2;
        color: #fff;
        background: linear-gradient(-70deg, #22c1c3, #ebe650, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 300% 300%;
        -webkit-animation: Gradient 15s ease infinite;
        -moz-animation: Gradient 15s ease infinite;
        animation: Gradient 10s ease infinite;
      }

      @-webkit-keyframes Gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @-moz-keyframes Gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes Gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>Hello Im JW.</noscript>
    <div id="root">
      <div class="gradient-background"></div>
      <div class="divLoader">
        <!-- <div className="content">Welcome</div> -->

          />
        </svg>
        <h1 class="text loading-text-h1">Loading..</h1>
        <p class="loading-text-paragraph">개발자 김진원 이라고합니다.</p>
        <p class="loading-text-paragraph">잘부탁드립니다.</p>
      </div>
    </div>
